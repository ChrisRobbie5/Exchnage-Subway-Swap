<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Swap Exchange</title>
    <link rel="icon" type="image/png" href="/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="background">
    <!-- Background spans removed for simplicity -->
</div>

<button class="button" onclick="window.location.href='https://apps.subwayswap.com'">
  Swap
</button>

<script>
  const buttonStyle = `
    .button {
      position: fixed;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .button:hover {
      color: rgba(255, 255, 255, 0.8);
    }

    .button:hover::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: rgba(255, 255, 255, 0.8);
      transform: translateY(-50%);
    }
  `;

  const style = document.createElement('style');
  style.textContent = buttonStyle;
  document.head.appendChild(style);
</script>

<script src="https://widget.crowdswap.org/loadAssets.js"></script>
<crowdswap-swap-widget
  id="crowdswapWidget"
  config='{
    "fromTokenAddress":"0x2170Ed0880ac9A755fd29B2688956BD959F933F8",
    "fromChainId":1,
    "toTokenAddress":"0xba2ae424d960c26247dd6c32edc70b295c744c43",
    "toChainId":56,
    "theme":"dark",
    "affiliateId":"https://app.crowdswap.org/exchange?referralId=subwayswap"
}'></crowdswap-swap-widget>

</body>
</html>
